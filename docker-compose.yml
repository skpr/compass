services:

  nginx:
    image: skpr/nginx-drupal:dev-v2-latest
    ports:
      - "8080:8080"
    volumes:
      - ./docker/compose/volume/data:/data

  php-fpm:
    build: ./docker/compose/service/fpm
    network_mode: service:nginx
    environment:
      - COMPASS_ENABLED=true
    volumes:
      - ./docker/compose/volume/data:/data

  compass:
    image: local/compass:latest
    command: /bin/bash -c "sleep infinity"
    network_mode: service:nginx
    # Compass needs these.
    privileged: true
    pid: host
    user: root

  jaeger:
    image: jaegertracing/all-in-one:1.63.0
    restart: always
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"