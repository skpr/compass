services:

  ##################
  # Web
  ##################

  nginx:
    image: ${IMAGE_NGINX:-localhost/compass:nginx-latest}
    ports:
      - 8080:8080
      - 3306:3306
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - public-files:/data/app/sites/default/files
      - private-files:/mnt/private
      - temporary-files:/mnt/temporary

  php-fpm:
    image: ${IMAGE_PHP_FPM:-localhost/compass:php-fpm-latest}
    network_mode: service:nginx
    volumes:
      - public-files:/data/app/sites/default/files
      - private-files:/mnt/private
      - temporary-files:/mnt/temporary
    environment:
      - COMPASS_ENABLED=${COMPASS_ENABLED:-true}

  ##################
  # Databases
  ##################

  mysql-default:
    image: docker.io/skpr/mysql-empty:8.x-v3-edge
    network_mode: service:nginx
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 1s
      retries: 60

  ##################
  # Databases
  ##################

  collector:
    image: localhost/compass:collector-latest
    privileged: true
    pid: host
    profiles: [collector]

volumes:
  public-files: {}
  private-files: {}
  temporary-files: {}
