name: "ğŸ“‹ Collector: Release"

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Git clone the repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Build
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:collector-latest collector

      - name: â˜ï¸ Push
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:collector-latest
