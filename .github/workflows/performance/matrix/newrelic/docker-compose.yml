services:

  nginx:
    image: localhost/compass:nginx-latest
    ports:
      - 8080:8080
      - 3306:3306
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - public-files:/data/app/sites/default/files
      - private-files:/mnt/private
      - temporary-files:/mnt/temporary

  php-fpm:
    image: localhost/compass:php-fpm-latest
    network_mode: service:nginx
    volumes:
      - public-files:/data/app/sites/default/files
      - private-files:/mnt/private
      - temporary-files:/mnt/temporary
    environment:
      - NEW_RELIC_ENABLED=true
      - NEW_RELIC_APP_NAME=Actions
      - NEW_RELIC_LICENSE_KEY=9a66b3704e1d0aa6a1527476c2e45d5eFFFFNRAL

  mysql-default:
    image: docker.io/skpr/mysql-empty:8.x-v3-edge
    network_mode: service:nginx
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 1s
      retries: 60

volumes:
  public-files: {}
  private-files: {}
  temporary-files: {}
