name: ðŸ“‹ Build Extension

on:
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review ]

concurrency:
  group: build-extension-${{ github.head_ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm 
            arch: arm64
        php: ['8.4', '8.5']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        run: |
            IMAGE=${{ env.REGISTRY }}/${{ github.repository }}:latest
            docker build -t ${IMAGE}-${{matrix.arch}} --build-arg=PHP_VERSION=${{ matrix.php }} extension
