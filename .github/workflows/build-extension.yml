name: ðŸ“‹ Build Extension

on:
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review ]

concurrency:
  group: build-extension-${{ github.head_ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
        php: ["8.2", "8.3", "8.4", "8.5"]
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}:latest
          docker build \
            -t ${IMAGE}-php${{ matrix.php }}-${{ matrix.arch }} \
            --build-arg=PHP_VERSION=${{ matrix.php }} \
            extension\
