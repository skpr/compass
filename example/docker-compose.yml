version: "3"

services:

  ##################
  # Web
  ##################

  nginx:
    build: ./docker/compose/nginx
    ports:
      - 8080:8080
      - 3306:3306
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - public-files:/data/app/sites/default/files
      - private-files:/mnt/private
      - temporary-files:/mnt/temporary

  php-fpm:
    build: ./docker/compose/php-fpm
    network_mode: service:nginx
    volumes:
      - public-files:/data/app/sites/default/files
      - private-files:/mnt/private
      - temporary-files:/mnt/temporary

  ##################
  # Databases
  ##################

  mysql-default:
    image: docker.io/skpr/mysql-empty:8.x-v3-edge
    network_mode: service:nginx

volumes:
  public-files: {}
  private-files: {}
  temporary-files: {}
